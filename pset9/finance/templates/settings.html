{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h2>Change your password</h2>
    <br>
    <form action="/settings" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Current Password" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="newPassword" placeholder="New Password" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
